<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/script.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h4>Akan Name Generator</h4>
        <p>Know Your Akan Name Based On Your Date of Birth and Gender</p>
      </header>
      <form id="akan-form">
        <div class="form-group">
          <label for="day">Day</label>
          <input type="number" id="day" min="1" max="31" required />
          <label for="month">Month</label>
          <input type="number" id="month" min="1" max="12" required />
          <label for="year">Year</label>
          <input type="number" id="year" min="1900" max="2025" required />
        </div>

        <div class="form-group">
          <label for="gender">Choose Your Gender</label>
          <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <button type="submit">Generate My Akan Name</button>
      </form>

      <div id="result" class="result">
        <!-- Akan name result will appear here -->
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Akan Name Generator. All Rights Reserved.</p>
    </footer>
  </body>
</html>
