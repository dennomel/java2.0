<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Word Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <header>
        <h4>Akan Name Generator</h4>
        <p>Know Your Akan Name Based On Your Date of birth and gender</p>
      </header>
      <form id="form-akan">
        <div class="form-group">
          <label for="dayofbirth"> Day</label>
          <input type="number" id="day" min="1" max="31" required />
          <label for="monthofbirth">Month</label>
          <input type="number" min="1" max="12" required />
          <label for="yearofbirth">Year</label>
          <input type="number" min="1900" max="2025" required />
        </div>

        <div class="'form-group">
          <label for="'gender">Choose Your Gender</label>
          <select id="gender" name="gender" required>
            <option value="">--select gender--</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <button>Generate my Akana name</button>
      </form>

      <div id="result" class="result">
        <!--Akan name result will appear here-->
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
  <footer>@2025 Akan Name Generator</footer>
  <footer>All Rights Reserved</footer>
</html>
